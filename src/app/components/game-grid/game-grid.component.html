<div [style.grid-template-columns]="'repeat(' + cols + ', 32px)'"
     [style.grid-template-rows]="'repeat(' + rows +', 32px)'"
     class="game-grid">
  @for (row of grid; track rowIndex; let rowIndex = $index) {
    @for (cell of row; track celIndex; let celIndex = $index) {
      <button class="game-grid__cell">
        <!--🚩-->
        <!--❔-->
        <!--💥-->
      </button>
    }
  }
</div>
